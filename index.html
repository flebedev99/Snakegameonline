<!DOCTYPE html>
<html>
  <head>
    <title>Snake game v1.5</title>
    <link rel="icon" type="image/x-icon" href="src/fav.jpeg" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      canvas {
        box-shadow: black 20px 20px 50px;
        border: 20px, ridge, white;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <h1>Snake gameâ„¢</h1>
    <h2
      style="
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        align-self: center;
      "
    >
      ___________________________________________________________________________________________
    </h2>
    <p
      style="
        font-size: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      "
    >
      R to restart, P to pause
    </p>
    <button
      style="
        width: 60px;
        height: 40px;
        border: none;
        background: none;
        position: absolute;
        padding-right: 285px;
        padding-bottom: 350px;
      "
      id="btn"
    >
      <img
        src="src/Darkthmebut.png"
        style="width: 40px; height: 40px;"
        title="Change theme"
        alt="Change theme"
      />
    </button>
    <br />
    <button
      id="1playerbtn"
      style="
        width: 140px;
        height: 80px;
        z-index: 1;
        background-color: black;
        border-color: white;
        border-style: solid;
        position: absolute;
        top: 300px;
        left: 50%x;
        color: white;
        visibility: visible;
        font-size: 30px;
      "
    >
      1 Player
    </button>
    <button
    id="2playerbtn"
    style="
      width: 140px;
      height: 80px;
      z-index: 1;
      background-color: black;
      border-color: white;
      border-style: solid;
      position: absolute;
      top: 400px;
      left: 50%x;
      color: white;
      visibility: visible;
      font-size: 30px;
    "
  >
    2 Player
  </button>
    <canvas id="game" height="400px" width="400px"
      ><p>
        Your browser does not support this type of game, to fix this use another
        browser.
      </p></canvas
    >
    <br />
    <button
      onclick="request();"
      style="
        height: 50px;
        width: 50px;
        border: 5px, solid, grey;
        background-color: green;
        position: relative;
        padding-top: 3px;
        box-shadow: 0px 5px 20px black;
      "
      id="full"
    >
      <img
        src="src/fullscreen.png"
        style="height: 40px; width: 40px; top: 10px; left: 4px;"
      />
    </button>
    <script src="src/index.js"></script>
    <audio src="src/bite.mp3" id="gulp" type="_blank"></audio>
  </body>
</html>
